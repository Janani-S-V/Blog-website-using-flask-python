<!DOCTYPE html>
<html>
<head>
    <title>Category Detail</title>
</head>
<body style="background-color:#ddd;">
    <h2>Blog Posts in the category {{ category.name }}</h2>
    <ul>
        {% for b in blog_posts %}
        {{ b.blog_title }}
        <br>
        {{ b.blog_author }}
        <br>
        {{ b.blog_content }}
        <br><br>
        
        {% endfor %}
    </ul>
</body>
</html>
